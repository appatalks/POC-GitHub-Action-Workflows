name: Cache Common Dependencies

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip packages
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          sudo apt install git -y
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Setup home directory for caching
        run: |
          mkdir -p ~/.cache/depends

      - name: Cache home.txt
        id: cache-home
        uses: actions/cache@v3
        with:
          path: ~/.cache/depends/home.txt
          key: ${{ runner.os }}-home-${{ hashFiles('**/home.txt') }}
          restore-keys: |
            ${{ runner.os }}-home-

      - name: Retrieve home assets
        if: steps.cache-home.outputs.cache-hit != 'true'
        run: |
          echo "hello world!" > ~/.cache/depends/home.txt
          
      - name: Install apt dependencies
        run: |
          sudo apt-get update
          if [ -f apt-packages.txt ]; then xargs sudo apt-get install -y < apt-packages.txt; else echo "No apt-packages.txt found"; fi

      - name: Verify installation
        run: |
          python --version
          git --version
          sudo du -hsx /home/runner/work/cache/cache
          sudo du -hsx ~/.cache/pip
          ls -la ~/.cache/depends
          cat ~/.cache/depends/home.txt
